<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../SURVEY_FORM/styles.css">
</head>
<body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking your time to help us improve the platform</p>

      <form id="survey-form">
        <fieldset>
          <label for="name-label">Name <input type="text" id="name" required name="name" placeholder="Enter your name" ></label>
          <label for="email-label">Email <input type="email" id="email" required name="email" placeholder="Enter your Email" ></label>
          <label for="number-label">Age(optional) <input type="number" id="age" required name="age" placeholder="Age" min="13" max="120"></label>
          <labe></labe>

          <label for="role">What option best describes your current role? <select for="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
            </select></label>
        </fieldset>

        <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input type="radio" id="definitely" required name="recommend" class="inline"> Definitely</labe>
        <label for="maybe"><input type="radio" id="maybe" required name="recommend" class="inline"> Maybe</labe>
        <label for="not-sure"><input type="radio" id="not-sure" required name="recommend" class="inline"> Not sure</label>

          <label for="feature">What is your favorite feature of freeCodeCamp? <select for="feature" name="feature">
            <option value="">Selct an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
            </select></label>
        </fieldset>

        <fieldset>
          <legend>What would you like to see improved? (check all that apply)</legend>
          <label for="front-end"><input type="checkbox" id="fron-end" class="inline"> Front-end-projects</label>

          <label for="back-end"><input type="checkbox" id="back-end" class="inline">Back-end-projects</label>

          <label for="data"><input type="checkbox" id="data" class="inline"> Data Visualization</label>

          <label for="challenges"><input type="checkbox" id="challenges" class="inline"> Chellenges</label>

          <label for="open-source"><input type="checkbox" id="Open-Source" class="inline"> Open Source Community</label>

          <label for="gitter-help"><input type="checkbox" id="gitter-help" class="inline"> Gitter help rooms</label>

          <label for="videos"><input type="checkbox" id="videos" class="inline"> Videos</label>

          <label for="city-meetups"><input type="checkbox" id="city-meetups" class="inline"> City Meetups</label>

          <label for="wiki"><input type="checkbox" id="wiki" class="inline"> Wiki</label>

          <label for="forum"><input type="checkbox" id="forum" class="inline"> Forum</label>

          <label for="additionals"><input type="checkbox" id="additionals" class="inline"> Additional Courses</label>
        <fieldset>

          <fieldset>
            <legend>Any comments or suggestions?</legend>
            <textarea id="comment" row="30" cols="30" placeholder="enter your comment here..."></textarea>
          </fieldset>
          <button id="submit">Submit</button>
      </form>
      
</body>
</html>
